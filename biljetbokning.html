                    <script>
                        async function fetchData(){
                        const url = "https://api-pv-kx61.onrender.com/stjartslaget"
                        try{
                            const response = await fetch(url);
                            if(!response.ok){
                               throw new Error("response status: ${response.status}");
                            }
                            const data = await response.json();
                            console.log(data);
                        } catch (error){
                            console.error(error.message);
                            }
                        }
                        async function postData(fName, lName, teamName, bigPass, smallPass, msg){
                        const url = "https://api-pv-kx61.onrender.com/stjartslaget"
                        const resPost = await fetch(url, {
                            method: "POST",
                            body: JSON.stringify({fName: fName, lName: lName, teamName: teamName, bigPass: bigPass, smallPass: smallPass, msg: msg })
                        })
                    }
                    fetchData();
                    </script>
